  <div>

  <textarea class="code">
    const res = []

    matrix.forEach((line, l) => {
      const parsed = []
  
      line.forEach((point, c) => {
  
        const r = point.r * (Math.sin(l))
        const g = point.g * (Math.sin(l))
        const b = point.b * (Math.sin(l))
  
        parsed.push({
          r,
          g,
          b,
        })
      })
  
      res.push(parsed)
    })
  
    res
  </textarea>
