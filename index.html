<html>
  <head>
    <style>
      button {
        padding: 20px;
      }

      canvas {
        max-width: 500px;
      }

      .images {
        display: flex;
        flex-direction: row;
      }

      textarea {
        min-height: 400px;
        width: 50%;
        font-size: 14px;
      }
    </style>
  </head>
  <div>
    <button class="start">Plot!</button>
  </div>
  <pre>
    <code>
      <textarea class="code" id="code">
          const res = []
      
          matrix.forEach((line, l) => {
            const parsed = []
        
            line.forEach((point, c) => {
              // point is an object containing the red, green and blue from each pixel
              // c is the index of the column
        
              const r = point.r * (Math.sin(l))
              const g = point.g * (Math.sin(l))
              const b = point.b * (Math.sin(l))
        
              parsed.push({
                r,
                g,
                b,
              })
            })
        
            res.push(parsed)
          })
        
          res
        </textarea>
    </code>
  </pre>
  <div class="images">
    <div>
      <h2>original</h2>
      <canvas id="original"></canvas>
    </div>
    <div>
      <h2>result</h2>
      <canvas id="result"></canvas>
    </div>
  </div>
  <div>
    <canvas id="graphs"></canvas>
  </div>
  <script src="vendor/codemirror.js"></script>
  <script src="../utils/canvas-utils.js"></script>
  <script src="main.js"></script>
</html>
